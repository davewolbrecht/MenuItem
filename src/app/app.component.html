<table class="table">
  <tr>
    <th colspan="3" style="text-align: center;">Chirpus Pizza Menu</th>
  </tr>
</table>

<table class="table">
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of menuItems">
    <td>{{item.item}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>
  
</table>
